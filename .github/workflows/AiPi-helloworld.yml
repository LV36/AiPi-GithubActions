name: AiPi-helloworld 云编译

on: 
  repository_dispatch:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
    - 'v*'   
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
    - name: Checkout
      uses: actions/checkout@main
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update && sudo apt-get full-upgrade -y && sudo apt-get upgrade -y && sudo apt-get autoremove -y
        sudo apt-get install make gcc vim cmake git ninja-build -y    
    - name: Clone source code
      run: |
        cd /opt
        git clone https://github.com/Ai-Thinker-Open/AiPi-Open-Kits.git
        cd /opt/AiPi-Open-Kits
        git clone https://github.com/Ai-Thinker-Open/aithinker_Ai-M6X_SDK.git
        
    - name: Build Firmware
      run: |
        cd /opt/AiPi-Open-Kits
        git submodule init
        git submodule update
        cd /opt/AiPi-Open-Kits/aithinker_Ai-M6X_SDK
        ls
        sudo install.sh
        sudo export.sh
        cd /opt/AiPi-Open-Kits/aithinker_Ai-M6X_SDK/examples/helloworld/
        make     
    - name : Upload packages
      uses: actions/upload-artifact@main
      if: always()
      with:
        name: AiPi-helloworld 
        path: /opt/AiPi-Open-Kits/aithinker_Ai-M6X_SDK/examples/helloworld/build_out/
